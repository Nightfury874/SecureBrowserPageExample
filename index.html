<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Environment Test</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #enterBtn {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="enterBtn">Enter Secured Environment</button>

    <script>
        document.getElementById('enterBtn').addEventListener('click', () => {
            const features = 'toolbar=0,location=0,menubar=0,width=800,height=600';
            const securedWindow = window.open('secured.html', 'SecuredEnvironment', features);
            if (securedWindow) {
                securedWindow.focus();
            } else {
                alert('Please allow pop-ups for this website to enter the secured environment.');
            }
        });
    </script>
</body>
</html>
